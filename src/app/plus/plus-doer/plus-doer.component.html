

<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>


<form class="rating-form" name="rating-movie">
  <div class="container">
    <!--<div class="row">-->

    <span><input type="text" id="input-name" placeholder="Search"></span><span><i class="fa fa-plus-circle"  (click)='open(content)' style="font-size:45px;color:#ff5c62; alignment:left;
     display: block;
    float: right;
    position: relative;
    bottom: 55px;"></i></span>
    <span><input type="text" id="title" placeholder="Title"></span>
    <span><i class="fa fa-plus-square" style="font-size:45px;color:#ff5c62; alignment:right;
     display: block;
    position: relative;
    top: 20px;"></i></span>
    <button   style="color: transparent" (click)='open(content)'><i class="fa fa-plus-square" style="font-size:45px;color:#ff5c62; alignment:right; padding-bottom: auto;
     display: block;
    position: relative;
    top: 20px;"></i></button>
  </div>

</form>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body &hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    <!--<i class="fa fa-plus-circle"  (click)='open(content)' style="font-size:45px;color:#ff5c62; alignment:left;-->
     <!--display: block;-->
    <!--float: right;-->
    <!--position: relative;-->
    <!--bottom: 55px;"></i>-->
  </div>
</ng-template>

<hr>

<pre>{{closeResult}}</pre>

</body>
</html>
